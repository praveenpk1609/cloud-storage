<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
        }

        .progress-bar {
            width: 40%; /* Adjust this value to match the progress (e.g., 4.0 GB out of 15 GB) */
            height: 30px;
            background-color: #61b7fe;
            text-align: center;
            line-height: 30px;
            color: rgb(255, 252, 252);
            border-radius: 30px 30px;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">4.0 GB of 15 GB used</div>
    </div>
</body>
</html>
